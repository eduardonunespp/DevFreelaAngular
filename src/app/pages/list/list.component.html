<div class="ld-list">
  <ld-wrapper type="one-col">
    <div class="title-button">
      <h1 class="title">Projetos</h1>
      <div class="button-wrapper">
        <a (click)="redirectTo('project-create-edit')" class="ld-button -small"
          >Novo Projeto</a
        >
      </div>
    </div>

    <div class="table-wrapper">
      <div class="loading" *ngIf="isLoadingTable === true">Carregando...</div>
      <div class="ld-table" *ngIf="isLoadingTable === false">
        <div class="head">
          <div class="row">
            <div>Título</div>
            <div>Custo Total</div>
            <div>Ações</div>
          </div>
        </div>
        <div class="body" id="table-body">
          <div class="row" *ngFor="let listItem of list">
            <div class="title-description">
              <p>{{ listItem.title }}</p>
              <p class="description">{{ listItem.description }}</p>
            </div>
            <div class="price">{{ listItem.totalCost | currency : "R$" }}</div>
            <div class="actions">
              <span
                class="edit material-icons"
                (click)="
                  redirectToWithParams('project-create-edit', listItem.id)
                "
                >edit
              </span>
              <span
                class="delete material-icons"
                (click)="deleteProject(listItem.id)"
                >delete_outline</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </ld-wrapper>
</div>
