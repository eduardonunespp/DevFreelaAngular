<div class="ld-project-create-edit">
  <ld-wrapper back="list">
    <form class="left" (submit)="createOrEdit()" [formGroup]="projectCreateEditForm" action="javascript:void(0)">
      <h1 class="main-title" id="main-title">{{ title }}</h1>

      <mat-form-field class="example-full-width">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="isInvalid('title', 'required')">
          {{ msg.required }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Custo Total</mat-label>
        <input matInput formControlName="totalCost" />
        <mat-error *ngIf="isInvalid('totalCost', 'required')">
          {{ msg.required }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Descrição</mat-label>

        <textarea matInput placeholder="" formControlName="description"></textarea>
        <mat-error *ngIf="isInvalid('description', 'required')">
          {{ msg.required }}
        </mat-error>
      </mat-form-field>

      <!-- <input required id="title" class="ld-input" placeholder="Título" />
      <input
        required
        id="totalCost"
        class="ld-input"
        placeholder="Custo Total"
      />
      <textarea
        required
        id="description"
        class="ld-input"
        placeholder="Descrição"
      ></textarea> -->

      <ld-button
        type="submit"
        class="ld-button"
        id="action-button"
        [text]="actionButtonText"
      ></ld-button>
    </form>
    <div class="right">
      <img
        class="image"
        alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris"
        src="assets/image/bg-float-cubes.png"
      />
    </div>
  </ld-wrapper>
</div>
