<div class="ld-register">
  <ld-wrapper>
    <form class="left" (submit)="cadastrar()" action="javascript:void(0)" [formGroup]="registerForm">

      <h1 class="main-title">
        <span class="up">Olá!</span>
        <span class="down">Vamos criar seu cadastro.</span>
      </h1>

      <div class="radio-buttons">
        <h3 class="title">Qual o seu perfil?</h3>
        <div class="buttons">
          <label class="ld-radio">
            Dev
            <input name="role" type="radio" />
            <span class="checkmark"></span>
          </label>

          <label class="ld-radio">
            Cliente
            <input name="role" type="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>


      <mat-form-field class="example-full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="fullName" />
        <mat-error *ngIf="isInvalid('fullName', 'required')" >  {{ msg.required }} </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Data de Nascimento</mat-label>
        <input type="date" matInput formControlName="birthdate" />
        <mat-error *ngIf="isInvalid('birthdate', 'required')" >  {{ msg.required }} </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="isInvalid('email', 'required')">{{ msg.required }}</mat-error>
        <mat-error *ngIf="isInvalid('email', 'email')">{{ msg.email }}</mat-error>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="isInvalid('password', 'required')" >O campo é obrigatório</mat-error>
      </mat-form-field>

      <img
        class="image"
        alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris"
        src="assets/image/bg-cubes.png"
      />
    </div>
  </ld-wrapper>
</div>
